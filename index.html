<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Quiz Game">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <section class="quiz" >
        <div class="quiz-body container col-xl-4 col-md-6 col-sm-8 col-9">
            <header>
                <h1>Quiz</h1>
                <div class="category">
                    <div class="choice movies">movies</div>
                    <div class="choice sport">sport</div>
                    <div class="choice history">history</div>
                    <div id="mainCategory"></div>
                </div>
            </header>
            <div class="start">
                <div id='timer'>Time :
                    <strong>30</strong></div>
                <div id="score">Score : <strong> 0 </strong>
                </div>
                <div id='hiScore'>High Score:
                    <strong></strong></div>

                <div id="question"></div>

                <div class='response'></div>
                <div id="info"></div>
                <div id="result"> </div>
                <button id='start'></button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
